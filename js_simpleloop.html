<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        document.write("For Loop"+"<br/>");
        for (let i=1; i<=10; i++)  
        {  
        document.write("I am learning javascript"+"<br/>");  
        }
        document.write("DO Loop"+"<br/>");
        var i=1;
        while (i<=10)  
        {  
        document.write("I am learning javascript"+"<br/>");
        i++;  
        } 
        document.write("Do While Loop"+"<br/>");
        var i=1;
        do{  
        document.write("I am learning javascript"+"<br/>");   
        i++;  
        }while (i<=10); 

        </script>
</body>
</html>
