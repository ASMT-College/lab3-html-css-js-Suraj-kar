<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
        <!-- create class/objecct named circle with property radius and method to show its area   -->
    <script>
        function area(){
            document.write(Math.PI*this.radius*this.radius+"<br/>");
        }
        function circle(r){
            this.radius = r;
            this.showarea=area;
        }
        var mycircle=new circle(15);
        mycircle.showarea();
           

        //another proccess
        var radius = parseFloat(prompt("Enter the radius of the circle: "));
        var area = Math.PI * radius * radius;
        document.write("Area = ", area.toFixed(2));
    </script>
</body>
</html>
